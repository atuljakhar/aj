<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop App</title>
    <style>
        /* Basic reset and body styling for context */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #F2F2F7; /* Light gray background */
            margin: 0;
            padding-bottom: 70px; /* Space for the bottom nav */
        }

        /* Bottom navigation bar styles */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 70px; /* Height of the nav bar */
            background-color: #1C1C1E; /* Dark background color from the image */
            display: flex;
            justify-content: space-around;
            align-items: center;
            border-top: 1px solid #2C2C2E; /* Subtle top border */
            padding-bottom: env(safe-area-inset-bottom); /* Handle safe area on iOS */
            z-index: 1000;
        }

        /* Styles for each navigation link */
        .nav-link {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: #8E8E93; /* Inactive icon color (light grey) */
            width: 25%; /* Distribute space evenly */
            height: 100%;
        }

        /* Styles for the icons */
        .nav-icon {
            width: 28px;
            height: 28px;
            fill: currentColor; /* Use the link's color for fill */
        }

        /* Specific styles for the profile image */
        .profile-icon {
            width: 28px;
            height: 28px;
            border-radius: 50%; /* Make it circular */
            object-fit: cover;
            opacity: 0.7; /* Inactive state opacity */
        }

        /* Styles for the active tab */
        .nav-link.active {
            color: #FFFFFF; /* Active icon color (white) */
        }

        .nav-link.active .profile-icon {
            opacity: 1; /* Full opacity for active profile */
            border: 2px solid #FFFFFF; /* Optional: Add a border to the active profile */
        }
    </style>
</head>
<body>

    <div style="padding: 20px;">
        <h1>Home Page Content</h1>
        </div>

    <nav class="bottom-nav">
        <a href="index.html" class="nav-link active">
            <svg class="nav-icon" viewBox="0 0 24 24">
                <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
            </svg>
        </a>

        <a href="list.html" class="nav-link">
            <svg class="nav-icon" viewBox="0 0 24 24">
                <path d="M3 13h2v-2H3v2zm0 4h2v-2H3v2zm0-8h2V7H3v2zm4 4h14v-2H7v2zm0 4h14v-2H7v2zM7 7v2h14V7H7z"/>
            </svg>
        </a>

        <a href="cart.html" class="nav-link">
            <svg class="nav-icon" viewBox="0 0 24 24">
                <path d="M7 18c-1.1 0-1.99.9-1.99 2S5.9 22 7 22s2-.9 2-2-.9-2-2-2zM1 2v2h2l3.6 7.59-1.35 2.45c-.16.28-.25.61-.25.96 0 1.1.9 2 2 2h12v-2H7.42c-.14 0-.25-.11-.25-.25l.03-.12.9-1.63h7.45c.75 0 1.41-.41 1.75-1.03l3.58-6.49c.08-.14.12-.31.12-.48 0-.55-.45-1-1-1H5.21l-.94-2H1zm16 16c-1.1 0-1.99.9-1.99 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z"/>
            </svg>
        </a>

        <a href="profile.html" class="nav-link">
            <img src="https://via.placeholder.com/28" alt="Profile" class="profile-icon">
        </a>
    </nav>

</body>
</html>
